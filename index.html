                completed: Array.from(completedLessons),
                studyTime: studyTime,
                streak: streak
            };
            localStorage.setItem('macLearningProgress', JSON.stringify(data));
        }

        // Initialiser l'application
        function initApp() {
            loadProgress();
            renderLessons();
            updateProgress();
            updateStats();
            checkAchievements();
        }

        // Afficher les le√ßons
        function renderLessons() {
            const grid = document.getElementById('lessonGrid');
            grid.innerHTML = '';

            lessons.forEach(lesson => {
                const isCompleted = completedLessons.has(lesson.id);
                const card = document.createElement('div');
                card.className = `lesson-card ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => showLesson(lesson.id);

                card.innerHTML = `
                    <div class="lesson-number ${isCompleted ? 'completed' : ''}">${lesson.id}</div>
                    <div class="lesson-icon">${lesson.icon}</div>
                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-description">${lesson.description}</div>
                    <div class="lesson-duration">${lesson.duration}</div>
                    ${isCompleted ? '<div style="margin-top: 10px; color: #4CAF50; font-weight: bold;">‚úÖ Termin√©e</div>' : ''}
                `;

                grid.appendChild(card);
            });
        }

        // Afficher une le√ßon
        function showLesson(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            if (!lesson) return;

            currentLesson = lesson;
            const detail = document.getElementById('lessonDetail');
            
            detail.innerHTML = `
                <h2>${lesson.icon} ${lesson.title}</h2>
                <div class="lesson-content">
                    ${lesson.content.theory}
                    ${lesson.content.exercise}
                </div>
                <button class="btn btn-secondary" onclick="backToLessons()">‚Üê Retour aux le√ßons</button>
            `;

            document.getElementById('lessonGrid').style.display = 'none';
            detail.classList.add('active');
            document.getElementById('backBtn').style.display = 'flex';
        }

        // Retourner √† la liste des le√ßons
        function backToLessons() {
            document.getElementById('lessonGrid').style.display = 'grid';
            document.getElementById('lessonDetail').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            currentLesson = null;
        }

        // Terminer un exercice
        function completeExercise(lessonId) {
            completedLessons.add(lessonId);
            studyTime += 10; // 10 minutes par le√ßon
            
            // Animation de succ√®s
            const btn = event.target;
            btn.style.background = '#4CAF50';
            btn.innerHTML = 'üéâ F√©licitations !';
            
            setTimeout(() => {
                saveProgress();
                updateProgress();
                updateStats();
                checkAchievements();
                renderLessons();
                backToLessons();
            }, 1500);
        }

        // Mettre √† jour la barre de progression
        function updateProgress() {
            const progress = (completedLessons.size / lessons.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('completedLessons').textContent = completedLessons.size;
            document.getElementById('totalTime').textContent = studyTime;
            document.getElementById('streak').textContent = streak;
        }

        // V√©rifier les achievements
        function checkAchievements() {
            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.innerHTML = '<h2>üèÜ Vos R√©ussites</h2>';

            const achievements = [
                { condition: completedLessons.size >= 1, text: 'üéØ Premi√®re le√ßon termin√©e !', id: 'first' },
                { condition: completedLessons.size >= 3, text: 'üî• 3 le√ßons ma√Ætris√©es !', id: 'three' },
                { condition: completedLessons.size === lessons.length, text: 'üëë Expert macOS !', id: 'master' },
                { condition: studyTime >= 60, text: '‚è∞ Une heure d\'apprentissage !', id: 'hour' }
            ];

            achievements.forEach(achievement => {
                if (achievement.condition) {
                    const div = document.createElement('div');
                    div.className = 'achievement';
                    div.innerHTML = `<strong>${achievement.text}</strong>`;
                    achievementsDiv.appendChild(div);
                }
            });
        }

        // G√©rer les onglets
        function showTab(tabName) {
            // Cacher tous les onglets
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Retirer la classe active de tous les boutons
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher l'onglet s√©lectionn√©
            document.getElementById(tabName + 'Tab').style.display = 'block';
            event.target.classList.add('active');

            // Retourner √† la liste si on √©tait dans une le√ßon
            if (currentLesson && tabName === 'lessons') {
                backToLessons();
            }
        }

        // Gestionnaire pour le bouton retour
        document.getElementById('backBtn').onclick = backToLessons;

        // Initialiser l'application au chargement
        window.onload = initApp;

        // Simuler une progression quotidienne
        setInterval(() => {
            const now = new Date();
            const lastVisit = localStorage.getItem('lastVisit');
            const today = now.toDateString();
            
            if (lastVisit !== today) {
                if (completedLessons.size > 0) {
                    streak++;
                    saveProgress();
                    updateStats();
                }
                localStorage.setItem('lastVisit', today);
            }
        }, 1000);
    </script>
</body>
</html>
